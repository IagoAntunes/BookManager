<div class="field-container" [class.is-invalid]="hasError">
    @if (label()) {
    <label class="field-label">{{ label() }}</label>
    }

    <div class="input-wrapper">
        @if (rows() > 1) {
        <textarea [placeholder]="placeholder()" [rows]="rows()" (input)="handleInput($event)" (blur)="onTouched()"
            class="field-control"></textarea>
        } @else {
        <input type="text" [value]="value()" [placeholder]="placeholder()" (input)="handleInput($event)"
            (blur)="onTouched()" class="field-control" />
        @if (hasError) {
        <span class="error-message">Campo inv√°lido</span>
        }
        }
    </div>
</div>
